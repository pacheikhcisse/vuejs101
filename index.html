<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Vue JS 101</title>
    <style>
        ul {
            padding-left: 0;
        }
        li {
            list-style-type: none;
            list-style-position: outside;
        }
        .done {
            color: #a3a3a3;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container m-t-2" id="app">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <p>
                    <input type="checkbox" @change="checkAll()" v-model="allChecked"> <b>Check all</b>
                </p>
                <ul v-for="todo in todos">
                    <li>
                        <input type="checkbox" v-model="todo.done" @change="updateCheckAll()">
                        <span :class="{done: todo.done}">{{todo.title}}</span>
                        <button type="button" class="close" aria-label="Close" @click="deleteTodo(todo)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </li>
                </ul>
                <input type="text" @keypress="addTodo()" v-model="todo">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
